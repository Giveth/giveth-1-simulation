name:  CI/CD

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - main
      - develop
      - f_11_add_github_action

  pull_request:
    branches:
      - main
      - develop
      - f_11_add_github_action

jobs:
  primary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: install dependencies
        run: npm install
      - name: run linter
        run: npm run lint
      - name: build
        run: npm run build
      - name: test
        run: npm run test